<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./css/main.css">
    <title>Google Clone</title>
  </head>
  <body>
    <div id="app">
      <header>
        <nav>
          <ul>
            <li>Gmail</li>
            <li>Imágenes</li>
            <li class="special__button">
              <svg width="24px" height="24px" viewBox="0 0 24 24"><path fill="#5f6368" d="M6 8c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm6 12c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm-6 0c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm0-6c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm6 0c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm4-8c0 1.1.9 2 2 2s2-.9 2-2-.9-2-2-2-2 .9-2 2zm-4 2c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm6 6c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm0 6c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2z"/></svg>
            </li>
            <li class="special__button"><img src="https://randomuser.me/api/portraits/men/32.jpg" alt="Google User"></li>
          </ul>
        </nav>
      </header>
      <main>
        <img src="./resources/google_logo.svg" alt="Google Logo" class="main__logo">
        <div class="input_wrapper">
          <div class="search__icon">
            <svg xmlns="http://www.w3.org/2000/svg" height="24" width="24"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M15.5 14h-.79l-.28-.27a6.5 6.5 0 0 0 1.48-5.34c-.47-2.78-2.79-5-5.59-5.34a6.505 6.505 0 0 0-7.27 7.27c.34 2.8 2.56 5.12 5.34 5.59a6.5 6.5 0 0 0 5.34-1.48l.27.28v.79l4.25 4.25c.41.41 1.08.41 1.49 0 .41-.41.41-1.08 0-1.49L15.5 14zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/></svg>
          </div>
          <input type="text" class="input__control">
          <button class="mic__button">
            <img src="./resources/google_mic.svg" alt="Busqueda por voz">
          </button>
        </div>
        <div class="button__group">
          <button class="primary__button">Buscar con Google</button>
          <button class="primary__button">Me siento con suerte</button>
        </div>
        <span>Ofrecido por Google en: <a href="https://google.com">English</a></span>
      </main>
      <footer>
        <div class="current_location">Argentina</div>
        <nav>
          <ul>
            <li>Sobre Google</li>
            <li>Publicidad</li>
            <li>Negocios</li>
            <li>Cómo funciona la Búsqueda</li>
          </ul>
          <ul>
            <li>Privacidad</li>
            <li>Condiciones</li>
            <li>Preferencias</li>
          </ul>
        </nav>
      </footer>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
